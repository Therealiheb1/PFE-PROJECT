<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Ajouter du Solde</h2>
        <!-- Form to add solde -->
        <form (ngSubmit)="onAddSolde()" #soldeForm="ngForm">
      
          <div class="form-group">
            <label for="montant">Montant:</label>
            <input type="number" class="form-control" id="montant" name="montant" [(ngModel)]="montant" required>
          </div>
          <div><label for="value"></label><label for="value"></label></div>
          <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary">Ajouter Solde</button>
         </div>
        </form>
      </div>
    </div>
  </div>
