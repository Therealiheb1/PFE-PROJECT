<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Register</h5>
                  <p>Admin pannel</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">

              <form class="needs-validation" name="signupForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()"
                novalidate>

                <ngb-alert type="success" *ngIf="successmsg" [dismissible]="false">Registeration successfull.
                </ngb-alert>

                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                <div class="mb-3">
                  <label for="fullname" class="form-label">fullname</label>

                  <input type="text" formControlName="fullname" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" id="fullname"
                    placeholder="Enter fullname" />

                  <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                    <div *ngIf="f.fullname.errors.required">Userame is required</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>

                  <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Email" />

                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>





                <div class="mb-3">
                  <label for="CIN" class="form-label">CIN</label>

                  <input type="text" formControlName="CIN" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.CIN.errors }" id="CIN" placeholder="CIN" />

                  <div *ngIf="submitted && f.CIN.errors" class="invalid-feedback">
                    <div *ngIf="f.CIN.errors.required">CIN is required</div>
                  
                  </div>
                </div>


                
                <div class="mb-3">
                  <label for="Number" class="form-label">Phone number</label>

                  <input type="text" formControlName="Number" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.Number.errors }" id="Number" placeholder="CIN" />

                  <div *ngIf="submitted && f.Number.errors" class="invalid-feedback">
                    <div *ngIf="f.Number.errors.required">Phone number is required</div>
                  
                  </div>
                </div>
               

                <div class="mt-4 d-grid">
                  <button class="btn btn-primary" type="submit">Register</button>
                </div>
              
               
              </form>
            </div>
          </div>
        </div>
        <!-- end card -->

        
      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
