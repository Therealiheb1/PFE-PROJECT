<div *ngIf="selectedCustomer">
    <h3>Edit Customer</h3>
    <form (ngSubmit)="updateCustomer()" class="container">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="selectedCustomer.name" name="name" id="name" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="selectedCustomer.address" name="address" id="address" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" [(ngModel)]="selectedCustomer.mobileNumber" name="mobileNumber" id="mobileNumber" class="form-control" required>
      </div>
      
      <button class="btn btn-primary" (click)="editCustomer(customers)">Edit</button>
    </form>
  </div>
