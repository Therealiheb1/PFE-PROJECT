<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button class="btn custom-btn"> <a routerLink="/Admin" class="nav-link text-white bx bx-left-arrow-alt" routerLinkActive="active"> Retour</a>  </button>
    </div>
  </div>
  <form (ngSubmit)="create()" [formGroup]="f" id="f" class="mt-3">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName">Prénom</label>
          <input type="text" formControlName="firstName" id="firstName" class="form-control" required>
          <div *ngIf="f.controls.firstName.invalid && f.controls.firstName.touched" class="text-danger">Le prénom est requis</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastName">Nom</label>
          <input type="text" formControlName="lastName" id="lastName" class="form-control" required>
          <div *ngIf="f.controls.lastName.invalid && f.controls.lastName.touched" class="text-danger">Le nom est requis</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="cin">CIN</label>
      <input type="text" formControlName="cin" id="cin" class="form-control" minlength="8" maxlength="8" required>
      <div *ngIf="f.controls.cin.invalid && f.controls.cin.touched" class="text-danger">Le CIN doit comporter 8 caractères</div>
    </div>
    <div class="form-group">
      <label for="tel">Téléphone</label>
      <input type="tel" formControlName="tel" id="tel" class="form-control" minlength="8" maxlength="8" required>
      <div *ngIf="f.controls.tel.invalid && f.controls.tel.touched" class="text-danger">Le numéro de téléphone doit comporter 8 caractères</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email" class="form-control" required>
      <div *ngIf="f.controls.email.invalid && f.controls.email.touched" class="text-danger">Une adresse email valide est requise</div>
    </div>
    <div class="form-group">
      <label for="dateN">Date de naissance</label>
      <input type="date" id="dateN" formControlName="dateN" class="form-control">
    </div>
    <div class="form-group">
      <label for="sexe">Sexe</label>
      <select class="form-select" id="sexe" formControlName="sexe" required>
        <option value="">Choisir le sexe</option>
        <option *ngFor="let s of sexe" [value]="s">{{ s }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="profession">Profession</label>
      <input type="text" formControlName="profession" id="profession" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="agence">Agence</label>
      <select class="form-select" id="agence" formControlName="agence" required>
        <option value="">Choisir l'agence</option>
        <option *ngFor="let a of agencies" [value]="a">{{ a }}</option>
      </select>
    </div>
    <br>
  
    <div class="text-center">
      <button type="submit" class="btn custom-btn">Ajouter</button>
    </div>
  </form>
</div>
