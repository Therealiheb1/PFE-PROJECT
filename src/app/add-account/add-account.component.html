<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button class="btn custom-btn"> <a routerLink="/Admin" class="nav-link text-white bx bx-left-arrow-alt" routerLinkActive="active"> Retour</a>  </button>
    </div>
  </div>
  <form (ngSubmit)="create()" class="mt-3">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName">Prenom</label>
          <input type="text" [(ngModel)]="customer.firstName" name="Prenom" id="firstName" class="form-control" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastName">Nom</label>
          <input type="text" [(ngModel)]="customer.lastName" name="Nom" id="lastName" class="form-control" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="cin">CIN</label>
      <input type="text" [(ngModel)]="customer.cin" name="cin" id="cin" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="tel">Telephone</label>
      <input type="text" [(ngModel)]="customer.tel" name="tel" id="tel" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" [(ngModel)]="customer.email" name="email" id="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="daten">Date de naissance</label>
      <input type="date" id="daten" name="daten" class="form-control" [(ngModel)]="customer.daten" required>
    </div>
    <div class="form-group">
      <label for="sexe">Sexe</label>
      <select class="form-select" id="sexe" [(ngModel)]="customer.sexe" name="sexe" required>
        <option value="">Select sexe</option>
        <option *ngFor="let s of sexe" [value]="s">{{ s }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="profession">Profession</label>
      <input type="text" [(ngModel)]="customer.profession" name="profession" id="profession" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="agence">Agence</label>
      <select class="form-select" id="agence" [(ngModel)]="customer.agence" name="agence" required>
        <option value="">Select Agence</option>
        <option *ngFor="let a of agencies" [value]="a">{{ a }}</option>
      </select>
    </div>
    <br>
  
    <div class="text-center">
      <button type="submit" class="btn custom-btn">Ajouter</button>
    </div>
  </form>
</div>
