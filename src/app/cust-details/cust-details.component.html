<div *ngIf="cust">
  <div class="container">
    <div class="row">
      <div class="col-md-12"></div>
    </div>

    <form [formGroup]="customerForm" (ngSubmit)="updateCustomer()" class="mt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName">Prenom</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="cin">CIN</label>
        <input type="text" id="cin" formControlName="cin" class="form-control" disabled required>
      </div>
      <div class="form-group">
        <label for="tel">Telephone</label>
        <input type="text" id="tel" formControlName="tel" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" disabled required>
      </div>
      <div class="form-group">
        <label for="dateN">Date de naissance</label>
        <input type="text" id="dateN" formControlName="dateN" class="form-control" disabled required>
      </div>
      <div class="form-group">
        <label for="sexe">Sexe</label>
        <input type="text" id="sexe" formControlName="sexe" class="form-control" disabled required>
      </div>
      <div class="form-group">
        <label for="profession">Profession</label>
        <input type="text" id="profession" formControlName="profession" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="agence">Agence</label>
        <input type="text" id="agence" formControlName="agence" class="form-control" disabled required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn custom-btn" [disabled]="!customerForm.dirty">Modifier</button>
      </div>
    </form>
  </div>
</div>
