
<div *ngIf="cust">
<div class="container">
  <div class="row">
    <div class="col-md-12">
    
    </div>
  </div>

  <form (submit)="updateCustomer()" class="mt-3">
    <div *ngIf="updateSuccess" class="alert alert-success" role="alert">
      Mise à jour réussie !
    </div>
    <div *ngIf="updateFailed" class="alert alert-danger" role="alert">
      Échec de la mise à jour !
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName">Prenom</label>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="cust.firstName" class="form-control" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="cust.lastName" class="form-control" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="cin">CIN</label>
      <input type="text" id="cin" name="cin" [(ngModel)]="cust.cin" class="form-control" disabled required>
    </div>
    <div class="form-group">
      <label for="tel">Telephone</label>
      <input type="text" id="tel" name="tel" [(ngModel)]="cust.tel" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="cust.email" class="form-control" disabled required>
    </div>
    <div class="form-group">
      <label for="daten">Date de naissance</label>
      <input type="text" id="daten" name="daten" [(ngModel)]="cust.daten" class="form-control" disabled required>
    </div>
    <div class="form-group">
      <label for="sexe">Sexe</label>
      <input type="text" id="sexe" name="sexe" [(ngModel)]="cust.sexe" class="form-control" disabled required>
    </div>
    <div class="form-group">
      <label for="profession">Profession</label>
      <input type="text" id="profession" name="profession" [(ngModel)]="cust.profession" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="agence">Agence</label>
      <input type="text" id="agence" name="agence" [(ngModel)]="cust.agence" class="form-control" disabled required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn custom-btn">Save</button>
    </div>
  </form>
</div>
</div>
